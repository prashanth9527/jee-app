<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="512" height="512"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Create a simple icon
        function drawIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            // Background
            ctx.fillStyle = '#3B82F6';
            ctx.fillRect(0, 0, size, size);
            
            // White rectangle
            const margin = size * 0.1;
            ctx.fillStyle = 'white';
            ctx.fillRect(margin, margin, size - 2*margin, size - 2*margin);
            
            // Blue elements
            ctx.fillStyle = '#3B82F6';
            const centerX = size / 2;
            const centerY = size / 2;
            
            // Draw "JEE" text
            ctx.font = `bold ${size/8}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('JEE', centerX, centerY + size/16);
            
            // Draw some geometric elements
            const dotSize = size / 32;
            ctx.fillRect(centerX - size/4, centerY - size/4, dotSize, dotSize);
            ctx.fillRect(centerX + size/4 - dotSize, centerY - size/4, dotSize, dotSize);
            ctx.fillRect(centerX - size/4, centerY + size/4 - dotSize, dotSize, dotSize);
            ctx.fillRect(centerX + size/4 - dotSize, centerY + size/4 - dotSize, dotSize, dotSize);
        }
        
        // Generate different sizes
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        sizes.forEach(size => {
            drawIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.textContent = `Download ${size}x${size}`;
            link.style.display = 'block';
            link.style.margin = '10px';
            document.body.appendChild(link);
        });
    </script>
</body>
</html>
